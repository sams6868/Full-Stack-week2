<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Conact Form</title>
</head>
<body>
    <div class="form">
    <div class="form_heading">
        <div class="title">Contact Us</div>
        <div class="description">Please fill out this form in its entirety so we can best assist you</div>
    </div>
    <form action="">
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" name="name" id="name" placeholder="First and Last Name"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email" placeholder="Example@example.org"></td>
            </tr>
            <tr>
                <td><label for="message">Message:</label></td>
                <td><input type="message" name="message" id="message" placeholder="Type your message here"></td>
            </tr>
            <tr>
                <td><label for="priority">Priority:</label></td>
                <td><input type="text" id="priority" list="priority-list">
                <datalist id="priority-list">
                    <option value="Priority 1"></option>
                    <option value="Priority 2"></option>
                    <option value="Priority 3"></option>
                    <option value="Priority 4"></option>
                    <option value="Priority 5"></option>
                </datalist>
                </td>
            </tr>
            <tr>
                <td><label for="subscribe">Subscribe:</label></td>
                <td><input type="checkbox" id="subscribe"></td>
            </tr>
            <tr>
                <td><button type="submit">Submit</button></td>
                <td><button type="reset">Reset</button></td>
            </tr>
        </table>
    </form>
    </div>
</body>
</html>
